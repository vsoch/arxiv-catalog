---
layout: default
---

<link href="{{ "/assets/css/post.css" | prepend: site.baseurl }}" rel="stylesheet">

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col">
{% for tag in page.tags %}
<a href="{{ site.baseurl }}/{{ tag }}/">
<button class="mdl-button mdl-js-button mdl-button--primary">{{ tag }}</button></a>
{% endfor %}
    </div>
</div>


<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col"></div>
            <h3>{{ page.title }}</h3>
            {{ content }}
    </div>
</div>

{% for equation in page.equations %}<!-- not using cycle, color isn't meaningful-->
    {% capture thecycle %}{% cycle 'mdl-card__accent', '' %}{% endcapture %}
    <div class="mdl-card mdl-shadow--2dp demo-card-square">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">${{ equation.equation }}$</h2>
        </div>
        <div class="mdl-card__supporting-text">
           Count: {{ equation.count }}
       </div>
      <!-- We can add this back when a button or similar is needed
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
          Action
    </div>
        </a>-->
  </div>
{% endfor %}
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
