---
layout: default
---

<link href="{{ "/assets/css/home.css" | prepend: site.baseurl }}" rel="stylesheet">

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col"></div>
        <a href="{{ site.repo }}">
        <h2 class="display-3 title">Equation Catalog</h2></a>
            {{ content }}
    </div>
</div>

{% for topic in site.topics %}
      <div class="mdl-card mdl-shadow--2dp mdl-card__accent demo-card-square">
        <div class="mdl-card__title mdl-card__accent mdl-card--expand">
            <a href="{{ site.baseurl }}/topics/{{ topic.title }}/"
               style="color:white; margin:auto">
            <h2 style="margin:auto" class="mdl-card__title-text">{{ topic.title }}</h2></a>
        </div>
     <div class="mdl-card__supporting-text mdl-card--border">
      <a href="{{ site.baseurl }}/topics/{{ topic.title }}/"
         class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
          View</a>
     </div>
     </div>
{% endfor %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
