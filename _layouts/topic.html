---
layout: default
---

<link href="{{ "/assets/css/page.css" | prepend: site.baseurl }}" rel="stylesheet">

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col"></div>
            <h3>{{ page.title }}</h3>
            {{ content }}
    </div>
</div>

<div class="mdl-grid">
{% for article in site.posts %}
    {% if article.topic == page.topic %}
    <div class="mdl-card mdl-shadow--2dp mdl-card__accent demo-card-square">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{ article.title }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
           {% for author in article.authors %}
           {{ author }}{% if forloop.last %}{% else %}, {% endif %}
           {% endfor %}
       </div>
     <div class="mdl-card__actions mdl-card--border">
      <a href="{{ site.baseurl }}/{{ article.url }}"
         class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
          View</a>
    </div>
  </div>
  {% endif %}
{% endfor %}
</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
